<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri Marketplace</title>
  <link rel="stylesheet" href="owner.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">KISSAN<span>SETU</span></div>
      <ul>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="main-content">
    <div class="container">
      <h2>Select a Product to Buy/Sell</h2>
      <div class="categories">
        <button class="category">Grains</button>
        <button class="category">Nuts</button>
        <button class="category">Green Coffee</button>
        <button class="category">Olive Oil & Other Oils</button>
      </div>
      <div class="products">
        <div class="product">
          <img src="icons/rice.png" alt="Rice">
          <span>Rice</span>
        </div>
        <div class="product">
          <img src="icons/corn.png" alt="Corn">
          <span>Corn</span>
        </div>
        <div class="product">
          <img src="icons/wheat_ic.png" alt="Wheat">
          <span>Wheat</span>
        </div>
        <div class="product">
          <img src="icons/barley.jpeg" alt="Barley">
          <span>Barley</span>
        </div>
      </div>
      <div class="contact">
        <p>Can't find the product you are looking for?</p>
        <button class="talk-btn">Talk to us</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
