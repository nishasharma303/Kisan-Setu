<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="consumer.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Items" class="search-box">
                <img src="search.png" class="search-icon" alt="Search">
            </div>
            <div class="nav-signin border">
                <p class="nav-second">Wishlist</p>
            </div>
            <div class="nav-return border">
                <p class="nav-second">Track Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
    </header>
    
    <div class="hero-section"></div>

    <div class="shop-section" style="background-color: #80AF81;">
        <div class="box1 box">
            <div class="box-content">
                <h2>Fruits</h2>
                <div class="box-img" style="background-image: url('fruit.avif');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box2 box">
            <div class="box-content">
                <h2>Vegetables</h2>
                <div class="box-img" style="background-image: url('Vegetable.avif');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box3 box">
            <div class="box-content">
                <h2>Grains</h2>
                <div class="box-img" style="background-image: url('grain.avif');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box4 box">
            <div class="box-content">
                <h2>Pulses</h2>
                <div class="box-img" style="background-image: url('pulse.avif');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box1 box">
            <div class="box-content">
                <h2>Dairy Products</h2>
                <div class="box-img" style="background-image: url('dairy.avif');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box2 box">
            <div class="box-content">
                <h2>Honey</h2>
                <div class="box-img" style="background-image: url('honey.avif');"></div>
                <p>See more</p>
            </div>
        </div>
    </div>
</body>
</html>
